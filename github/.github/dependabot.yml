version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/Aliexpress Scraper"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "SEU-USUARIO"
    assignees:
      - "SEU-USUARIO"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "javascript"
