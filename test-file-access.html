</head>
<body>
    <div class="container">
        <h1>ğŸ“ Teste de Acesso aos Arquivos de TraduÃ§Ã£o</h1>

            <button onclick="testHttpAccess()">ğŸŒ Testar Acesso HTTP</button>

        <div class="test-section">

    <script>
        const testFiles = [

            { name: 'translation-pt-pt.js', path: '../../js/translation-pt-pt.js', language: 'pt-PT' },
            { name: 'translation-en.js', path: '../../js/translation-en.js', language: 'en-US' },
            { name: 'language-controller.js', path: '../../js/language-controller.js', language: 'controller' }

        // Teste 1: Verificar acesso HTTP
        async function testHttpAccess() {
            document.getElementById('http-test').innerHTML = '<div class="loading-bg">â³ Testando acesso HTTP...</div>';
            
            let results = '<h3>ğŸŒ Resultados do Acesso HTTP:</h3>';
            
            for (const file of testFiles) {
                try {
                    const response = await fetch(file.path);
                    if (response.ok) {
                        const content = await response.text();
                        results += `
                            <div class="file-result success-bg">
                                <strong>âœ… ${file.name}</strong><br>
                                <strong>ğŸ“ Caminho:</strong> ${file.path}<br>
                                <strong>ğŸ“ Tamanho:</strong> ${content.length} caracteres<br>
                                <strong>ğŸ“Š Status:</strong> ${response.status} ${response.statusText}<br>
                                <strong>ğŸ” Tipo:</strong> ${response.headers.get('content-type')}<br>
                                <strong>ğŸ“… Modificado:</strong> ${response.headers.get('last-modified')}
                            </div>
                        `;
                    } else {
                        results += `
                            <div class="file-result error-bg">
                                <strong>âŒ ${file.name}</strong><br>
                                <strong>ğŸ“ Caminho:</strong> ${file.path}<br>

                        `;

                } catch (error) {
                    results += `

                            <strong>âŒ ${file.name}</strong><br>
                            <strong>ğŸ“ Caminho:</strong> ${file.path}<br>
                            <strong>ğŸ” Erro:</strong> ${error.message}
                        </div>
                    `;
                }
            }
            
            document.getElementById('http-test').innerHTML = results;
        }
        
        // Teste 2: Carregamento dinÃ¢mico de scripts
        async function testDynamicScriptLoading() {
            document.getElementById('dynamic-test').innerHTML = '<div class="loading-bg">â³ Testando carregamento dinÃ¢mico...</div>';
            
            let results = '<h3>ğŸ“¥ Resultados do Carregamento DinÃ¢mico:</h3>';

                    // Simular carregamento dinÃ¢mico como na beauty store
                    const script = document.createElement('script');
                    script.src = file.path;
                    script.async = true;
                    
                    await new Promise((resolve, reject) => {
                        script.onload = () => {
                            results += `

                                    <strong>âœ… ${file.name} carregado com sucesso!</strong><br>
                                    <strong>ğŸ“ Caminho:</strong> ${file.path}<br>

                                </div>
                            `;
                            resolve();
                        };
                        script.onerror = (error) => {
                            results += `

                                    <strong>âŒ Erro ao carregar ${file.name}</strong><br>
                                    <strong>ğŸ“ Caminho:</strong> ${file.path}<br>
                                    <strong>ğŸ” Erro:</strong> ${error.message}
                                </div>
                            `;
                            reject(error);
                        };
                        document.head.appendChild(script);
                    });
                } catch (error) {
                    results += `
                        <div class="file-result error-bg">
                            <strong>âŒ Erro ao carregar ${file.name}</strong><br>
                            <strong>ğŸ“ Caminho:</strong> ${file.path}<br>
                            <strong>ğŸ” Erro:</strong> ${error.message}
                        </div>
                    `;
                }
            }
            
            document.getElementById('dynamic-test').innerHTML = results;
        }

            // Simular detecÃ§Ã£o de idioma

            const selectedCountry = localStorage.getItem('selectedCountry') || 'BR';

                    <strong>ğŸ“ Elementos traduzÃ­veis:</strong> 57 elementos com data-translate-key<br>
                    <strong>ğŸ”„ Fallback ativo:</strong> applyManualTranslations() disponÃ­vel

                    <strong>âœ… Acesso HTTP:</strong> Todos os arquivos acessÃ­veis<br>
                    <strong>âœ… Carregamento dinÃ¢mico:</strong> Funcionando<br>
                    <strong>âœ… Sistema da beauty store:</strong> Operacional

        // Inicializar

    </script>
