<!-- Country/Currency Selector Template -->
<!-- Copy this HTML into the checkout-header section of checkout pages -->

<!-- Country/Currency Selector -->
<div class="country-selector-container">
    <div class="country-selector">
        <label for="countrySelector"><i class="fas fa-globe"></i> Seu País:</label>
        <select id="countrySelector" onchange="changeCountry(this.value)">
            <option value="US">🇺🇸 Estados Unidos</option>
            <option value="BR">🇧🇷 Brasil</option>
            <option value="CA">🇨🇦 Canadá</option>
            <option value="MX">🇲🇽 México</option>
            <option value="AR">🇦🇷 Argentina</option>
            <option value="CL">🇨🇱 Chile</option>
            <option value="CO">🇨🇴 Colômbia</option>
            <option value="PE">🇵🇪 Peru</option>
            <option value="UY">🇺🇾 Uruguai</option>
            <option value="PT">🇵🇹 Portugal</option>
            <option value="ES">🇪🇸 Espanha</option>
            <option value="FR">🇫🇷 França</option>
            <option value="DE">🇩🇪 Alemanha</option>
            <option value="IT">🇮🇹 Itália</option>
            <option value="GB">🇬🇧 Reino Unido</option>
            <option value="AU">🇦🇺 Austrália</option>
            <option value="JP">🇯🇵 Japão</option>
            <option value="CN">🇨🇳 China</option>
            <option value="IN">🇮🇳 Índia</option>
        </select>
    </div>
    <div class="currency-info">
        <span id="currentCurrencyDisplay">Moeda: USD ($)</span>
    </div>
</div>
